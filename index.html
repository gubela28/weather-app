<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f29cf73ac2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./cloud-bolt-favicon.ico">
    <link rel="icon" type="image/svg+xml" href="./cloud-bolt-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>weather</title>
</head>
<body>
   <div class="card">
    <div class="search">
        <input class="search-bar" type="text" placeholder="search...">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <div class="weather loading">
        <h2 class="city">weather in Tbilisi</h2>
        <h1 class="temp">30°C</h1>
        <div class="flex">
        <img class="icon" src="https://openweathermap.org/img/wn/09n.png" alt="">
        <div class="description">მოღრუბლული</div>
        </div>
        <div class="humidity">ტენიანობა 60%</div>
        <div class="wind">ქარის სიჩქარე: 6.2km/h</div>
    </div>
   </div>
</body>
</html>
